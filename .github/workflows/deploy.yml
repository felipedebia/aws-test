name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aws_test_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/aws_test_test
        run: |
          # Esperar a que PostgreSQL esté listo
          sleep 10
          bin/rails db:test:prepare test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aws-test
          IMAGE_TAG: ${{ github.sha }}
        run: |
              # Build y push de la imagen para ARM64 con cache (usando Dockerfile principal)
              docker buildx build --platform linux/arm64/v8 \
                -f Dockerfile \
                -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                --push . \
                --progress=plain

      - name: Deploy to Elastic Beanstalk
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aws-test
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Crear archivo Dockerrun.aws.json para EB
          cat > Dockerrun.aws.json << EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "80"
              }
            ],
            "Environment": []
          }
          EOF
          
          # Subir Dockerrun.aws.json a S3 primero
          aws s3 cp Dockerrun.aws.json s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/aws-test-${{ github.sha }}.zip
          
          # Crear versión de aplicación con Dockerrun.aws.json
          aws elasticbeanstalk create-application-version \
            --application-name aws-test \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket=elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }},S3Key=aws-test-${{ github.sha }}.zip \
            --region ${{ secrets.AWS_REGION }}
          
          # Esperar a que el entorno esté listo
          echo "Esperando a que el entorno esté listo..."
          while true; do
            STATUS=$(aws elasticbeanstalk describe-environments \
              --environment-names Aws-test-env \
              --region ${{ secrets.AWS_REGION }} \
              --query 'Environments[0].Status' \
              --output text)
            
            echo "Estado actual del entorno: $STATUS"
            
            if [ "$STATUS" = "Ready" ]; then
              echo "Entorno listo para actualizar"
              break
            elif [ "$STATUS" = "Updating" ] || [ "$STATUS" = "Deploying" ]; then
              echo "Esperando 30 segundos..."
              sleep 30
            else
              echo "Estado inesperado: $STATUS. Esperando 30 segundos..."
              sleep 30
            fi
          done
